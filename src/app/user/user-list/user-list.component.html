<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box" [class.mat-elevation-z10]="true">
    <mat-card-header>
      <mat-card-title>Users</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-selection-list #users [multiple]="false">
        <mat-list-option *ngFor="let user of typeofUsers" [value]="user"  (click)="goToUser(user)">
          {{user.username}}
          <mat-divider [inset]="true"></mat-divider>
        </mat-list-option>
      </mat-selection-list>
    </mat-card-content>
    <mat-card-footer>
      <a mat-button color="primary" routerLink="/register">Create User</a>
    </mat-card-footer>
  </mat-card>
</div>

<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box" [class.mat-elevation-z10]="true">
    <mat-card-header>
      <mat-card-title>Register</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="registerForm" (submit)="register()">

      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" formControlName="password">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Choose a role...</mat-label>
          <mat-select formControlName="role">
            <mat-option [value]="roles" *ngFor="let roles of Roles">{{roles}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block" type="submit">Register</button>
      <mat-card-footer>
        <mat-error *ngIf="error">
          <button mat-icon-button color="warn" (click)="clearError()">x</button>
          {{error}}
        </mat-error>
      </mat-card-footer>
    </form>
  </mat-card>
</div>

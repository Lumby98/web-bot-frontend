<div style="height: 70%; " fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="10px" *ngIf="currentKey$ | async as key; else elseBlock" >

  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" >

    <mat-card class="box" [class.mat-elevation-z10]="true">
      <mat-card-header fxLayoutAlign="center top" style="margin-bottom: 7px">
        <mat-card-title>Order registration</mat-card-title>
      </mat-card-header>

      <form class="example-form" [formGroup]="orderRegisterForm" (ngSubmit)="startOrderRegistration()">
        <mat-card-content>

          <mat-form-field class="example-full-width">
            <textarea matInput placeholder="Order number splits on new line (enter press)" formControlName="orderNumbers"></textarea>
          </mat-form-field>



        </mat-card-content>
        <mat-card-actions>
          <div fxLayoutAlign="center top" fxLayoutGap="10px">
            <button mat-stroked-button color="primary" type="submit">Start registration</button>
            <button (click)="stopOrderRegistration()" mat-stroked-button color="primary" type="button">Stop registration</button>

          </div>

        </mat-card-actions>
      </form>
      <mat-card-footer>
        <mat-error *ngIf="error$ | async ">
          <button mat-icon-button color="warn" (click)="clearError()">x</button>
          {{error$ | async}}
        </mat-error>

      </mat-card-footer>
    </mat-card>

  </div>


  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box" [class.mat-elevation-z10]="true">
      <mat-card-header fxLayoutAlign="center top">
        <mat-card-title>Process Steps</mat-card-title>
      </mat-card-header>

        <mat-card-content>
          <div *ngIf="startedRegistration">
            <mat-list>
              <mat-list-item *ngIf="(getOrderInfo$ | async) as getOrderInfo" > Get order info <div *ngIf="getOrderInfo.error">
                <mat-icon aria-hidden="false" aria-label="Example home icon">report_problem</mat-icon> </div>
                <div *ngIf="!getOrderInfo.error">
                  <mat-icon aria-hidden="false" aria-label="Example home icon">done</mat-icon> </div>
              </mat-list-item >
              <mat-list-item *ngIf="!(getOrderInfo$ | async)"> Get order info <mat-spinner ></mat-spinner>
              </mat-list-item>

            </mat-list>

          </div>


        </mat-card-content>

        <mat-card-actions>

        </mat-card-actions>

      <mat-card-footer>

      </mat-card-footer>

    </mat-card>

  </div>

  <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

    <mat-card class="box" [class.mat-elevation-z10]="true">
      <mat-card-header fxLayoutAlign="center top">
        <mat-card-title>FILLER</mat-card-title>
      </mat-card-header>

      <mat-card-content>


      </mat-card-content>

      <mat-card-actions>

      </mat-card-actions>

      <mat-card-footer>

      </mat-card-footer>

    </mat-card>

  </div>

</div>




<ng-template #elseBlock>
  <app-key-verify></app-key-verify>>
</ng-template>

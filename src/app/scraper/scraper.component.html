<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box" [class.mat-elevation-z10]="true">
    <mat-card-header fxLayoutAlign="center top">
      <mat-card-title>Data collection</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="scrape()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" formControlName="password" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Choose Site...</mat-label>
          <mat-select formControlName="site">
            <mat-option [value]="Sites" *ngFor="let site of Sites">{{site}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions>
        <div fxLayoutAlign="center top" fxLayoutGap="10px">
          <button mat-stroked-button color="primary" type="submit">Get Data</button>
          <button mat-stroked-button color="primary" (click)="fillList()">Create File</button>
        </div>
      </mat-card-actions>
    </form>
    <mat-card-footer>
      <mat-progress-bar mode="indeterminate" *ngIf="progressbar"></mat-progress-bar>
      <mat-error *ngIf="error">
        <button mat-icon-button color="warn" (click)="clearError()">x</button>
        {{error}}
      </mat-error>
      <div *ngIf="succes">
        <button mat-icon-button (click)="clearSucces()">x</button>
        <span>{{succes}}</span>
      </div>
    </mat-card-footer>
  </mat-card>
</div>

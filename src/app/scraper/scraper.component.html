<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="box" [class.mat-elevation-z10]="true">
    <mat-card-header fxLayoutAlign="center top">
      <mat-card-title>Data collection</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="loginForm" (ngSubmit)="scrape()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [type]="'password'" formControlName="password">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <mat-label>Choose Site...</mat-label>
          <mat-select>
            <mat-option [value]="Sites" *ngFor="let site of Sites">{{site}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </mat-card-content>
      <div fxLayoutAlign="center top" fxLayoutGap="10px">
        <button mat-stroked-button color="primary" type="submit">Scrape</button>
        <button mat-stroked-button color="primary" (click)="downloadFile()" [disabled]="!products.length">Create File</button>
      </div>
    </form>
  </mat-card>
</div>

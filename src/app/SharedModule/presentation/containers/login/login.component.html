<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box" [class.mat-elevation-z10]="true">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form" (ngSubmit)="login()" [formGroup]="loginForm">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" formControlName="password" [type]="hidePass ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hidePass = !hidePass">{{hidePass ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Key" formControlName="key" [type]="hideKey ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hideKey = !hideKey">{{hideKey ? 'visibility_off' : 'visibility'}}</mat-icon>
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">Log in</button>
    </form>

    <mat-card-footer>
      <mat-error *ngIf="error$ | async ">
        <button mat-icon-button color="warn" (click)="clearError()">x</button>
        {{error$ | async}}
      </mat-error>
    </mat-card-footer>
  </mat-card>

</div>
